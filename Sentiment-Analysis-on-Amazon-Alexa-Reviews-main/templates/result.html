<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Animation for result */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .result-container {
            animation: fadeIn 1s ease-out;
        }

        /* Custom Colors */
        body {
            background: linear-gradient(to bottom right, #78a3a1, #7ee0cb); /* Pale yellow background */
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background-color: #ffa500; /* Orange */
            border-bottom: 2px solid #ff8c00; /* Darker orange */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: #ffffff;
        }

        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-custom .navbar-nav .nav-link:hover,
        .navbar-custom .navbar-nav .nav-link:focus {
            color: #ffffff;
        }

        /* Basic Styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        p.lead {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #ffa500;
            border-color: #ffa500;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #ff8c00;
            border-color: #ff8c00;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
        <a class="navbar-brand" href="#">Sentiment Analysis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 result-container">
        <h1 class="heading">Prediction Result</h1>
        <p class="lead">Prediction time taken: {{ time }} seconds</p>
        <p class="lead">Predicted sentiment is: {{ prediction }}</p>
        <a href="/" class="btn btn-primary btn-block">Go back</a>
    </div>

    <!-- Bootstrap JS, jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
